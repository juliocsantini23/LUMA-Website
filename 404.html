<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting…</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body{background:#000;color:#fff;font-family:system-ui,Segoe UI,sans-serif;display:grid;place-items:center;height:100dvh;margin:0}
    .box{opacity:.8;text-align:center}
  </style>
</head>
<body>
  <div class="box">
    <p>Redirecting…</p>
    <noscript><p><a href="/#home" style="color:#fff">Go to home</a></p></noscript>
  </div>
  <script>
    // /whitepaper  ->  /#whitepaper  (ignora maiúsculas/minúsculas)
    var path = (location.pathname || '/').replace(/^\/+/, '').replace(/\/+$/, '');
    var target = (path || 'home').toLowerCase();
    var qs = location.search || '';
    var h  = location.hash || '';

    if (!path || target === 'index.html' || target === 'index') {
      location.replace('/#home');
    } else {
      location.replace('/#' + target + qs + h);
    }
  </script>
</body>
</html>
