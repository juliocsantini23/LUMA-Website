<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirectingâ€¦</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
  <script>
    var path = (location.pathname||'/').replace(/^\/+/, '').replace(/\/+$/, '');
    var target = (path||'home').toLowerCase();
    var qs = location.search||'';
    var h  = location.hash||'';
    if (!path || target === 'index' || target === 'index.html') {
      location.replace('/#home');
    } else {
      location.replace('/#' + target + qs + h);
    }
  </script>
</body>
</html>
